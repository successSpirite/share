<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploadert</title>
    <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://kit.fontawesome.com/8b50f32265.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="wrapper">
  <header>File Uploader JavaScript</header>
  <form action="#">
    <input type="file" class="file-input" name="file" hidden>
    <i class="icon-container">
    <img src="./img/file.icon.svg" alt="file-icon"  class="center" draggable="false">
    <img src="./img/file.icon.svg" alt="file-icon" class="left" draggable="false">
    <img src="./img/file.icon.svg" alt="file-icon"  class="right" draggable="false">

  </i>
  <div class="title">Drop your Files here or,</div>
    <p>Browser to Upload</p>
  </form>
  <section class="progress-area"></section>
  <section class="Uploaded-area"></section>
</div>

<div class="upload-vector"></div>
 
 <script src="app.js"></script>
</body>
</html>
